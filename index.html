<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h2>hello world</h2>
<div id="marco"></div>

<script type="text/babel">

    class RenderComponent extends React.Component{
        constructor(){
            super();
            this.state = {
                number : 0
            }
        }
        addCountNumber(){
            this.setState( { number: this.state.number + 1 } );
        }
        subtractCountNumber(){
            this.setState( { number: this.state.number - 1 } );
        }
        render(){
            return(
                <div>
                    <h2>Texto desde componente</h2>
                    <IntroducirTexto></IntroducirTexto>
                    <EditAmount number={ this.state.number }
                               funAddCountNumber={ this.addCountNumber.bind( this  ) }
                               funSubtractCountNumber={ this.subtractCountNumber.bind( this ) }></EditAmount>
                </div>
            )
        }
    }

    class EditAmount extends React.Component{
        render(){
            return(
                <div>
                    <p>{ this.props.number }</p>
                    <button onClick={ this.props.funAddCountNumber } >Add</button>
                    <button onClick={ this.props.funSubtractCountNumber } >Subtract</button>
                </div>
            );
        }
    }

    class IntroducirTexto extends React.Component{
        constructor(){
            super();
            this.state = {
                nombre : 'Introducir nombre'
            }
        }

        /**
         * Change name to input
         * @param event { object }
         */
        changeName( event ){
            this.setState( { nombre : event.target.value } )
        }

        render(){
            return(
                <div>
                    <h3>{ this.state.nombre }</h3>
                    <input type="text" onChange={ this.changeName.bind( this ) }/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <RenderComponent></RenderComponent>,
        document.getElementById( "marco" )
    );
</script>
</body>
</html>
